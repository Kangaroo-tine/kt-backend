apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: kangaroo-tine
data:
  # MySQL 설정
  MYSQL_DATABASE: "kangaroo_tine"
  MYSQL_ROOT_PASSWORD: "password"
  
  # 각 서비스별 데이터베이스 설정
  MEMBER_DB_NAME: "member_db"
  PLANNER_DB_NAME: "planner_db"
  ENGAGEMENT_DB_NAME: "engagement_db"
  
  # 서비스 포트 설정
  MEMBER_SERVICE_PORT: "8081"
  PLANNER_SERVICE_PORT: "8082"
  ENGAGEMENT_SERVICE_PORT: "8083"
  API_GATEWAY_PORT: "8080"
  
  # 로그 레벨
  LOG_LEVEL: "INFO"
  
  # 환경 설정
  SPRING_PROFILES_ACTIVE: "prod"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: kangaroo-tine
data:
  00-init.sql: |
    CREATE DATABASE IF NOT EXISTS member_db;
    CREATE DATABASE IF NOT EXISTS planner_db;
    CREATE DATABASE IF NOT EXISTS engagement_db;

