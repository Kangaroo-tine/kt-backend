spring:
  datasource:
    url: jdbc:mysql://mysql-service:3306/member_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 86400000 # 24 hours

server:
  port: 8081

logging:
  level:
    Kangcrew.kangaroo_tine: INFO
    org.springframework.security: WARN