spring:
  datasource:
    url: jdbc:mysql://localhost:3306/member_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:ally050204!}
