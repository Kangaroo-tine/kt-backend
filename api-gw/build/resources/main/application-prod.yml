spring:
  cloud:
    gateway:
      routes:
        - id: member-service
          uri: http://member-service:8081
          predicates:
            - Path=/api/member/**
          filters:
            - StripPrefix=2
        - id: planner-service
          uri: http://planner-service:8082
          predicates:
            - Path=/api/planner/**
          filters:
            - StripPrefix=2
        - id: engagement-service
          uri: http://engagement-service:8083
          predicates:
            - Path=/api/engagement/**
          filters:
            - StripPrefix=2
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 86400000 # 24 hours

server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN