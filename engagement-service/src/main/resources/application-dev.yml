spring:
  datasource:
    url: jdbc:mysql://localhost:3306/engagement_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:ally050204!}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        
  security:
    jwt:
      secret: ${JWT_SECRET:local-dev-jwt-secret-key}
      expiration: 86400000 # 24 hours

server:
  port: 8083

logging:
  level:
    Kangcrew.kangaroo_tine.engagement: DEBUG
    org.springframework.security: DEBUG

# Swagger 설정 (개발 환경에서만 활성화)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
