spring:
  datasource:
    url: jdbc:mysql://mysql-service:3306/engagement_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 86400000 # 24 hours

server:
  port: 8083

logging:
  level:
    Kangcrew.kangaroo_tine.engagement: INFO
    org.springframework.security: WARN

# Swagger 설정 (운영 환경에서는 비활성화)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: false